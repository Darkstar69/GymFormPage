<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="heading">
        <!-- left for logo -->
        <div class="left">
            <img src="11247.jpg" alt="">
            <div>Fitness Freak</div>
        </div>
        <!-- mid for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Fitness Calculator</a></li>
            </ul>
        </div>
        <!-- right for search or buttons -->
        <div class="right">
            <button class="btns">Call Us</button>
            <button class="btns">Email us</button>
        </div>
    </header>
    <div class="container">
        <h1>Best Gym For FitnessFreaks</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Your Name">
                <input type="number" name="age" placeholder="Enter Your Age">
                <input type="email" name="email" placeholder="Enter Your Email">
                <input type="number" name="num" placeholder="Enter Your Number">
                <input type="number" name="duration" placeholder="Duration of Months">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
